<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/self.jpgs">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!--<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>

  <div class="main">
    <div class="image">
      <img class="image-img" src="./images/image-equilibrium.jpg" alt="">
      <div class="image-hover">
        <img class="image-hover-img" src="./images/icon-view.svg" alt="">
      </div>

    </div>


    
    <p class="equi">Equilibrium #3429</p>
    <p class="des">Our Equilibrium collection promotes balance and calm.</p>
    <div style="display: inline; margin-bottom: 18px;">
      <img class="eth-ic" src="./images/icon-ethereum.svg" alt="">
      <p class="eth">0.041 ETH</p>
    </div>
    <div class="second-div">
      <img class="time-ic" src="./images/icon-clock.svg" alt="">
      <p class="time" >3 days left</p>
    </div>
   
    <hr>

    <div class="third-div">
      <img class="self" src="./images/self.jpg" alt="">
      <p class="creation">Creation of </p>
      <p class="name">Sharjeel Ahmad</p>
    </div>
    <br>
  </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>-->
</body>
</html>
